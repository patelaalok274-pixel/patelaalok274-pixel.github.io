<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Great+Vibes&family=Amiri:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#062b1f,#0b3d2e,#0f5132);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:url('https://www.transparenttextures.com/patterns/arabesque.png');
  opacity:0.06;
  z-index:0;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#ff4d88;
  animation:floatUp linear infinite;
  opacity:0.7;
  pointer-events:none;
  z-index:0;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(0.8);opacity:0.9;}
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

.card-container{
  position:relative;
  width:360px;
  height:540px;
  z-index:2;
}

.card{
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle,#0f5132,#062b1f);
  border-radius:12px;
  padding:30px;
  text-align:center;
  color:#d4af37;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  border:3px solid #d4af37;
  opacity:0;
  transform:scale(0.8);
  transition:all 1s ease;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.card.show{
  opacity:1;
  transform:scale(1);
}

.card::before{
  content:"";
  position:absolute;
  inset:10px;
  border:2px solid #d4af37;
  border-radius:8px;
}

.arabic{
  font-family:'Amiri', serif;
  font-size:25px;
  margin:15px 0;
}

.card h2{
  font-family:'Cinzel', serif;
  font-size:26px;
  margin-bottom:15px;
}

.names{
  font-family:'Great Vibes', cursive;
  font-size:38px;
  margin:20px 0;
}

.details{
  font-size:15px;
  line-height:1.8;
}

.divider{
  width:120px;
  height:2px;
  background:#d4af37;
  margin:20px auto;
}

.start-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:15px 35px;
  border:none;
  border-radius:30px;
  background:#d4af37;
  color:#062b1f;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  z-index:3;
}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#7a1f1f,#a83232,#d97706);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  position:relative;
}
.card{
  background:radial-gradient(circle,#fff3d6,#f5c16c);
  color:#7a1f1f;
  border:3px solid #b8860b;
}

</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(5+Math.random()*6)+"s";
  document.body.appendChild(heart);
}
</script>

<div class="card-container">

  <!-- Ganesh Pujan -->
  <div class="card" id="card1">
    <div class="arabic">üïâÔ∏è</div>
    <h2>Ganesh Pujan</h2>
    <div class="divider"></div>
    <div class="details">
      18 April 2026<br>
      Auspicious Beginning
    </div>
  </div>

  <!-- Haldi -->
  <div class="card" id="card2">
    <h2>Haldi Ceremony</h2>
    <div class="divider"></div>
    <div class="details">
      19 April 2026<br>
      Time: 12:00 PM (Morning)
    </div>
  </div>

  <!-- Sangeet -->
  <div class="card" id="card3">
    <h2>Sangeet Night</h2>
    <div class="divider"></div>
    <div class="details">
      19 April 2026<br>
      Time: 8:00 PM
    </div>
  </div>

  <!-- Vivah -->
  <div class="card" id="card4">
    <h2>Wedding Ceremony</h2>
    <div class="names">Rohit & Ritika</div>
    <div class="divider"></div>
    <div class="details">
      20 April 2026<br>
      Morning Wedding Rituals
    </div>
  </div>

  <button class="start-btn" id="openBtn">Open Invitation</button>
</div>
<audio id="bgMusic" loop>
  <source src="Piya Ghar Aavenge - Kailash Kher _ Hindi.mp3" type="audio/mpeg">
</audio>
<script>
let cards=document.querySelectorAll(".card");
let current=0;

document.getElementById("openBtn").onclick=function(){
  this.style.display="none";
  openCards();
};

function openCards(){
  if(current<cards.length){
    cards[current].classList.add("show");
    current++;
    setTimeout(openCards,3000);
  }
}
</script>

</body>
</html>
